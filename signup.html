<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter SignUp</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="/images/logo.jpg"
        alt=""
        width="112"
        height="112"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter!</h1>
      <input
        type="text"
        name="fName"
        class="form-control"
        placeholder="FirstName"
        required
        autofocus
      />
      <input
        type="text"
        name="lName"
        class="form-control top"
        placeholder="LastName"
        required
      />

      <input
        type="email"
        name="email"
        class="form-control middle"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block bottom" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-muted">VJay Academy &copy;2020</p>
    </form>
  </body>
</html>
